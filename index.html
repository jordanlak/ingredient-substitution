<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ingredient Substitution Finder</title>
  <style>
    body {
      background-color: #f0f8ff; 
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; 
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; 
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049; 
    }

    #result {
      margin-top: 20px;
      text-align: center;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ¥„Ingredient Substitution FinderðŸ¥—</h1>
<p>Can't find an ingredient? Find a substitute.</p>
  <input type="text" id="ingredientInput" placeholder="Enter an ingredient">
  <button onclick="findSubstitute()">Find Substitution</button>

  <div id="result"></div>

  <script src="script.js"></script>

</body>
</html>
